<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th>
        No
      </th>
      <th>
        Nama
      </th>
      <th>
        NoTelp
      </th>
      <th>
        Alamat
      </th>
      <th>
        Action
      </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of anggotaList; let i=index">
      <td>{{ i + 1}}</td>
      <td>{{ t.nama }}</td>
      <td>{{ t.nomorKtp }}</td>
      <td>{{ t.alamat }}</td>
      <td><a class="btn btn-primary" (click)=kirimIdx(t.id)>Edit</a></td>
      <!-- <td><a class="btn btn-primary" [routerLink]="['/anggota-edit', t.id]">Edit</a></td> -->
    </tr>
  </tbody>
</table>
